###################################################################################
# Command Triggers
command-triggers:
  # Region creation triggers
  region-creation:
    enabled: true
    commands:
      - "asPlayer! svis we"
      - "chat! {player_name} &aВыделите область для создания региона!"
  # Region selection started
  selection-start:
    enabled: true
    commands:
      - "asPlayer! svis we"
      - "actionbar! Выберите две точки региона"
  # First point selected
  first-point-selected:
    enabled: true
    commands:
      - "asPlayer! svis we"
      - "actionbar! Первая точка выбрана"
  # Second point selected
  second-point-selected:
    enabled: true
    commands:
      - "asPlayer! svis we"
      - "actionbar! Вторая точка выбрана"
  # Region selection completed
  selection-completed:
    enabled: true
    commands:
      - "asPlayer! svis we"
      - "actionbar! {#00FF00}Вы выделили область"
      - "chat! {#00FF00}Напишите название вашего региона\n{#00FF00}Пример для названия региона Region01\n&cВведите &fотмена &cчтобы отменить создание региона."
  # Region created successfully
  region-created:
    enabled: true
    commands:
      - "asPlayer! svis wg {region_name}"
      #- "asConsole! money give {player_name} 1000"
      - "chat! &aРегион &e{region_name} &aсоздан игроком &e{player_name}&a!"
  # Region removed
  region-removed:
    enabled: true
    commands:
      - "chat! &cРегион &e{region_name} &cудален игроком &e{player_name}&c!"
  # Member added to region
  member-added:
    enabled: true
    commands:
      - "chat! &aИгрок &e{target_player} &aдобавлен в регион &e{region_name}&a!"
  # Member removed from region
  member-removed:
    enabled: true
    commands:
      - "chat! &cИгрок &e{target_player} &cудален из региона &e{region_name}&c!"
  # Owner added to region
  owner-added:
    enabled: true
    commands:
      - "chat! &aИгрок &e{target_player} &aстал владельцем региона &e{region_name}&a!"
  # Owner removed from region
  owner-removed:
    enabled: true
    commands:
      - "chat! &cИгрок &e{target_player} &cбольше не владелец региона &e{region_name}&c!"
  # Flag added to region
  flag-added:
    enabled: true
    commands:
      - "chat! &aФлаг &e{flag_name} &aдобавлен в регион &e{region_name}&a!"
  # Flag removed from region
  flag-removed:
    enabled: true
    commands:
      - "chat! &cФлаг &e{flag_name} &cудален из региона &e{region_name}&c!"
  # Region moved
  region-moved:
    enabled: true
    commands:
      - "chat! &aВыделенная область перемещена на новые координаты: &e{point_1} &aи &e{point_2}&a!"
  # Region resized
  region-resized:
    enabled: true
    commands:
      - "chat! &aВыделенная область изменена на новые координаты: &e{point_1} &aи &e{point_2}&a!"
###################################################################################
# Boundary Detection Triggers
boundary-triggers:
  # Player approaching region boundary from outside
  boundary-enter:
    enabled: true
    distance: 5.0
    cooldown: 3.0  # Cooldown in seconds before triggering again
    commands:
      - "asPlayer! svis wg {region_name}"
      - "chat! &7Игрок &e{player_name} &7подошел к границе региона &e{region_name}&7!"
  # Player approaching region boundary from inside
  boundary-exit:
    enabled: true
    distance: 5.0
    cooldown: 3.0  # Cooldown in seconds before triggering again
    commands:
      - "asPlayer! svis wg {region_name}"
      - "chat! &7Игрок &e{player_name} &7приблизился к границе региона &e{region_name}&7 изнутри!"
###################################################################################
# WorldEdit Integration
worldedit:
  # Enable WorldEdit integration
  enabled: true
  # Use FastAsyncWorldEdit if available
  use-fawe: true
  # Selection visualization settings
  selection-visualization:
    enabled: true
    particle-type: "REDSTONE"
    particle-count: 100
    particle-offset: 0.1
###################################################################################
# WorldGuard Integration
worldguard:
  # Enable WorldGuard integration
  enabled: true
  # Auto-create regions in WorldGuard
  auto-create-regions: true
  # Default region priority
  default-priority: 0
  # Default region flags
  default-flags:
    - "pvp=deny"
    - "mob-damage=deny"
    - "creeper-explosion=deny"
  # Message for all flags list
  list-flags:
    - "chat! &2Флаги региона &7{region_flags}"
  # Message for last add/remove flag
  flag-changed:
    - "chat! &aФлаг &f{region_flag}&a=&7{state_flag}"
###################################################################################
# Economy Integration
economy:
  # Enable economy integration
  enabled: false
  # Cost to create a region
  region-creation-cost: 1000
  # Cost to remove a region
  region-removal-cost: 500
  # Cost to resize a region
  region-resize-cost: 100
  # Cost to move a region
  region-move-cost: 200
###################################################################################
# Permission Integration
permissions:
  # Enable LuckPerms integration
  luckperms-enabled: true
  # Enable Vault integration
  vault-enabled: true
  # Permission check delay in milliseconds
  permission-check-delay: 1000
  # Admin permissions
  eregions.admin.reload: true
  eregions.admin: true
  eregions.admin.flag: true
  # Region permissions
  eregions.region.create: true
  eregions.region.remove: true
  eregions.region.members: true
  eregions.region.owner: true
  eregions.region.move: true
  eregions.region.size: true
  # View permissions
  eregions.view: true
  # Help permissions
  eregions.help: true
  # SelectionVisualizer permissions
  sv.*: true
  sv.worldedit.use: true
  sv.command.we: true
  sv.command.wg: true
  sv.command.toggle: true
  sv.command.chunk: true
  sv.command.grid: true
###################################################################################
# PlaceholderAPI Integration
placeholders:
  # Enable PlaceholderAPI integration
  enabled: true
  # Custom placeholders
  custom-placeholders:
    - "eregions_region_count"
    - "eregions_region_list"
    - "eregions_region_owner"
    - "eregions_region_members"
  # Placeholder separators
  # For region_owners and region_members (who owns/is member of current region)
  owners-separator: ", "
  members-separator: ", "
  # For region_owned and region_membed (regions owned/membered by player)
  owned-separator: ", "
  membered-separator: ", "
###################################################################################
# Performance Settings
performance:
  # Maximum regions to process per tick
  max-regions-per-tick: 10
  # Cache region data
  cache-regions: true
  # Cache duration in minutes
  cache-duration: 5
  # Enable async operations
  async-operations: true
###################################################################################
# Debug settings
debug-settings:
  # Log all command executions
  log-commands: false
  # Log all trigger executions
  log-triggers: false
  # Log all message sending
  log-messages: false
  # Log all selection operations
  log-selections: false
  # Log all region operations
  log-regions: false
  # Log all permission checks
  log-permissions: false
